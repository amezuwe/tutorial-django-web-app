{% extends 'main/header.html' %}
{% block content %}
	<form method="POST">
		{% csrf_token %}
		{% for field in form %}
			<p>
				{{ field.lable_tag }}<br>
				{{ field }}
				{% if field.help_text %}
				<small style="color: grey">{{ field.help_text }}</small>
				{% endif %}
				{% for error in field.errors %}
				<p style="color:red">{{ error }}</p>
				{% endfor %}
			</p>
		{% endfor %}
		<button type="submit">Sign up</button>
	</form>
	<!-- <p>If you already have an account, <a href="/login"><strong>login</strong></a> instead.</p> -->
{% endblock %}
